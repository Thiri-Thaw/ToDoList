        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
            // function for enter
            $( document ).ready( function ()
            {
                $( '#input' ).keyup( function ( e )
                {
                    if ( e.which == 13 )
                    {
                        var text = $( '#input' ).val();
                        if ( text.length !== 0 )
                        {
                            var close = '<div class="py-2  ">' + '<div class="row">' + '<div class="col form-control border border-info div">' + text + '</div>' + '<div class="col">' + '<a class="close btn btn-outline-danger px-4">X</a>' + '</div>' + '</div >';

                            $( '#list' ).append( close );
                            $( '#input' ).val( '' );
                        }
                    }
                    $( ".div" ).click( function ()
                    {
                        $( this ).css( "background", "#5bc0de" );
                        $( this ).css( "color", "white" );
                    } );
                } );

                $( "#list" ).on( "click", ".close", function ()
                {
                    $( this ).parent().parent().parent().fadeOut( 600 );
                } );

                // function for add-button
                $( ".add" ).click( function ()
                {
                    var text = $( '#input' ).val();

                        $( '#list' ).append( close );

                    }

                    } );
                } );

                $( "#list" ).on( "click", ".close", function ()
